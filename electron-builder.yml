
appId: "com.brunomatutu.wifiwhisperer"
productName: "WiFi Whisperer Pro"
copyright: "Copyright Â© 2025 Bruno Matutu"
directories:
  output: "release/"
  buildResources: "public"
files:
  - "dist/**/*"
  - "electron/**/*"
  - "public/installers/*"
mac:
  category: "public.app-category.utilities"
  target: ["dmg"]
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "build/entitlements.mac.plist"
  entitlementsInherit: "build/entitlements.mac.plist"
  darkModeSupport: true
  publish: ["github"]
win:
  target: ["nsis"]
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
  publish: ["github"]
  requestedExecutionLevel: "highestAvailable"
  rfc3161TimeStampServer: "http://timestamp.digicert.com"
  silentInstall: true
linux:
  target: ["AppImage", "deb", "rpm", "snap"]
  category: "Utility"
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
  publish: ["github"]
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "WiFi Whisperer Pro"
  license: "LICENSE.md"
  runAfterFinish: true
  artifactName: "${productName}-Setup-${version}.${ext}"
  installerIcon: "public/favicon.ico"
  uninstallerIcon: "public/favicon.ico"
  installerHeaderIcon: "public/favicon.ico"
  deleteAppDataOnUninstall: false
  perMachine: true
  silentRun: true

# Add the dependencies to install - expanded driver support
electronDependencies:
  - node-wifi
  - keytar
  - windows-network-driver
  - mac-wifi-driver
  - linux-network-util

# Silent installation options
silentInstallation:
  enabled: true
  autoLaunch: true
  background: true

# Mobile builds
mobile:
  android:
    output: "release/android"
    autoInstall: true
