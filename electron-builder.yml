
appId: "com.brunomatutu.wifiwhisperer"
productName: "WiFi Whisperer Pro"
copyright: "Copyright Â© 2025 Bruno Matutu"
directories:
  output: "release/"
  buildResources: "public"
files:
  - "dist/**/*"
  - "electron/**/*"
  - "public/installers/*"
mac:
  category: "public.app-category.utilities"
  target: ["dmg"]
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "build/entitlements.mac.plist"
  entitlementsInherit: "build/entitlements.mac.plist"
  darkModeSupport: true
win:
  target: ["nsis"]
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
linux:
  target: ["AppImage", "deb"]
  category: "Utility"
  icon: "public/favicon.ico"
  artifactName: "${productName}-${version}.${ext}"
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "WiFi Whisperer Pro"
  license: "LICENSE.md"
  runAfterFinish: true
  artifactName: "${productName}-Setup-${version}.${ext}"
  installerIcon: "public/favicon.ico"
  uninstallerIcon: "public/favicon.ico"
  installerHeaderIcon: "public/favicon.ico"
  deleteAppDataOnUninstall: false

# Add the dependencies to install
electronDependencies:
  - node-wifi
  - keytar

# Mobile builds
mobile:
  android:
    output: "release/android"
